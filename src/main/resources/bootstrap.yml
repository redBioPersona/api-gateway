server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes: 
      - id: api-markit+0
        uri: https://dummygtw.free.beeceptor.com
        predicates:
        - Method=GET
        - Path=/api-markit/**
      - id: face-service
        uri: http://localhost:8082
        predicates:
        - Method=GET,POST,DELETE
        - Path=/face/**

