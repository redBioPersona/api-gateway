server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes: 
      - id: persistence-service
        uri: http://localhost:8085
        predicates:
        - Method=GET,POST
        - Path=/persistence/**
      - id: face-service
        uri: http://localhost:8082
        predicates:
        - Method=GET,POST,DELETE
        - Path=/face/**

#URL DE INTROSPECT
urlClient: http://localhost:8081/client/existeCliente